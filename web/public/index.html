<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrooveNomad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent-khaki) 100%);
            color: var(--light-gray);
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(34, 34, 34, 0.85);
            padding: 48px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .app-title {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: var(--accent-khaki);
        }
        .subtitle {
            font-size: 1.25rem;
            color: #bdbdbd;
            margin-bottom: 32px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff512f 0%, #dd2476 100%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 4px 16px rgba(221,36,118,0.2);
        }
    </style>
</head>
